<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="home_logo">
                    <img src="asset/home_logo.png" alt="home_logo" class="home_img_size">
                    <img src="asset/home_logo_hover.png" alt="home_logo" class="home_img_size_hover">
                    <h3>Logo</h3>
                </li>
                <li class="other_logo_container">
                    <img src="asset/world_logo.png" alt="world_logo" class="logo_img_header">
                    <img src="asset/world_logo_hover.png" alt="world_logo"  class="logo_img_header_hover">
                </li>
                <li class="other_logo_container">
                    <img src="asset/person_logo.png" alt="person_logo" class="logo_img_header">
                    <img src="asset/person_logo_hover.png" alt="person_logo" class="logo_img_header_hover">

                </li>
                <li class="other_logo_container">
                    <img src="asset/message_logo.png" alt="person_logo" class="logo_img_header">
                    <img src="asset/message_logo_hover.png" alt="person_logo" class="logo_img_header_hover">
                </li>
                <li class="noti_container" id="notification">
                    <img src="asset/notification_logo.png" alt="person_logo" id="logo_img_header_noti" class="logo_img_header_noti">
                    <img src="asset/notification_logo_hover.png" alt="person_logo" id="logo_img_header_noti_hover" class="logo_img_header_noti_hover">
                </li>
            </ul>
            <div class="profile_picture_container">
                <img src="asset/profile_picture.png" alt="profile_picture" class="profile_img_size">
            </div>
        </nav>
    </header>

    <div id="notification_hover" class="notification_hover">
        <ul class="notification_message_container">
            <li>
                <p>One new friend request</p>
            </li>
            <li>
                <p>John Doe posted on your wall</p>
            </li>
            <li>
                <p>Jane likes your post</p>
            </li>
        </ul>
    </div>

    <main>
        <div class="column_1">
            <div class="profile_column">
                <p>My Profile</p>
                    <img src="asset/avatar.png" alt="avatar" class="avatar">
                <hr class="column_line">
                <div class="logo_container">
                    <p>
                        <img src="asset/pensil_logo.png" alt="pensil_logo" class="profile_img_size_logo">
                        Designer, UI
                    </p>
                    <p>
                        <img src="asset/coloum_house_logo.png" alt="pensil_logo" class="profile_img_size_logo">
                        London, UK
                    </p>
                    <p>
                        <img src="asset/cake.png" alt="pensil_logo" class="profile_img_size_logo">
                        April 1, 1988
                    </p>
                </div>
            </div>
            <div class="button_container">
                <button>My Groups</button>
                <button>My Events</button>
                <button>My Photos</button>
            </div>
        </div>
        <div class="column_2">2nd Box</div>
        <div class="column_3">3rd Box</div>
    </main>
    <script src="js/notification.js"></script>
</body>
</html>
